apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: catalog
  labels:
    {{- include "movies.labels" . | nindent 4 }}
spec:
  rules:
    - host: movies-{{ .Release.Namespace }}.demo.okteto.dev
      http:
        paths:
          - path: /catalog
            pathType: Prefix
            backend:
              service:
                name: catalog
                port:
                  number: 8080
